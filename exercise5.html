<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="custom5.css">
  <title>exercise5</title>
</head>

<body>
  <h1>FLAT SIGN UP FORM</h1>
  <form>
    <div class="form-group">
      <h4>SIGN UP</h4>
      <hr>
      <label for="formGroupFnameInput">First Name</label>
      <input type="text" class="form-GroupFnameInput" placeholder="First Name"><br>
      <label for="formGroupLnameInput">Last Name</label>
      <input type="text" class="form-GroupLnameInput" placeholder="Last Name"><br>
      <label for="formGroupInputEmail">Email Address</label>
      <input type="email" class="form-control mb-4" id="inputEmail" placeholder="Enter email">
      <label for="formGroupInputPassword">Password</label>
      <input type="password" class="form-control sm-4" id="inputPassword" placeholder="Enter Password">
      <button type="submit" class="btn btn-primary mb-4text-center">Confirm Password</button>
      <button class="btn btn-info btn-block mb-4" type="submit">Sign in</button>
    </div>
  </form>
</body>

</html>
